server {
    listen 80;               # Listen on IPv4
    listen [::]:80;          # Listen on IPv6 (Docker-compatible)
    server_name aktorka.modelkadojrzala.pl;

    root /var/www/html;
    index index.html;

    # Main app route
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure correct MIME types for static assets
    location ~* \.(js|mjs|json|css|html|woff2?|ttf|otf|eot|svg|ico|png)$ {
        types {
            application/javascript js mjs;
            text/css css;
            text/html html;
            application/json json;
            image/svg+xml svg;
            image/png png;
        }
        expires 7d;  # Cache static assets for 7 days
        access_log off;
        add_header Cache-Control "public, max-age=604800";
    }

    # Favicon route (explicit for clarity)
    location = /favicon.svg {
        add_header Content-Type image/svg+xml;
        expires 30d;
    }

    # Block TypeScript files from being served
    location ~* \.(tsx?)$ {
        return 403;
    }

    # Gallery route (if needed)
    location /gallery/ {
        root /var/www;
        autoindex on;
    }

    # Enable gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Security headers (recommended)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Logging (optional, for debugging)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
